<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Baterias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="card">
    <h2 class="mb-3 text-center">Consulta de Baterias</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Digite seu e-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="ex: john.doe@gmail.com" required>
    </div>
    <div class="d-grid">
      <button onclick="consultar()" class="btn btn-primary">Consultar</button>
    </div>
    <pre id="resultado" class="mt-4"></pre>
    <div id="botoes" class="d-none mt-3">
        <button onclick="mostrar('agendadas')" class="btn btn-success me-2">Ver pr√≥ximos agendamentos</button>
        <button onclick="mostrar('passadas')" class="btn btn-secondary">Ver agendamentos anteriores</button>
    </div>
  </div>

  <script>
    let dadosRecebidos = {};

    async function consultar() {
      const email = document.getElementById('email').value.trim();
      const resultado = document.getElementById('resultado');
      const botoes = document.getElementById('botoes');

      if (!email) {
        resultado.textContent = ' E-mail inv√°lido.';
        return;
      }

      resultado.textContent = '‚è≥ Consultando...';
      botoes.classList.add("d-none");

      try {
        const res = await fetch(`/baterias?email=${encodeURIComponent(email)}`);
        const json = await res.json();

        dadosRecebidos  =json;
        resultado.textContent ='Consulta realizada. Escolha uma op√ß√£o a baixo'
        botoes.classList.remove("d-none");
      } catch (err) {
        resultado.textContent = 'Erro ao consultar: ' + err;
      }
        console.log("‚úÖ Agendadas:", json.agendadas);
        console.log("‚úÖ Passadas:", json.passadas);
    }


    function mostrar(tipo){
        console.log("Tipo clicado:", tipo);
        console.log("Dados recebidos:", dadosRecebidos);
        const resultado = document.getElementById('resultado');
        const lista = dadosRecebidos[tipo];
        console.log("üìã Lista:", lista);
        
        if (!lista || lista.length === 0 ){
            resultado.textContent = tipo === "agendadas"
            ? "Nenhum agendamento futuro encontrado."
            : "Nenhum agendamento anterior encontrado"
            return
        }
        let mensagem = tipo === "agendadas"
            ? "Pr√≥ximos agendamentos:\n\n"
            : "Agendamentos anteriores:\n\n";

        for (const b of lista) {
            mensagem += `- ${b.data_agendamento} √†s ${b.horario_agendamento} ‚Äî ${b.qtde_pessoas} pessoas\n`;
        }
        resultado.textContent = mensagem;

    }

  </script>

</body>
</html>
